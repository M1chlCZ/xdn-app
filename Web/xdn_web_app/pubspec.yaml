name: xdn_web_app
description: XDN Web APP

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^6.0.1
  flutter_riverpod: ^2.1.3
  riverpod_annotation: ^1.1.1
  rxdart: ^0.27.7
  flutter_secure_storage: ^7.0.1
  http: ^0.13.5
  freezed_annotation: ^2.2.0
  url_launcher: ^6.1.7
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  universal_io: ^2.0.4
  auto_size_text:
    git:
      url: https://github.com/f0rx/auto_size_text.git
      ref: ft/selectable-text


dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
